<div>
	<div  class="item" ng-repeat="item in portfolio" ng-click="playVideo(item.video)" ng-style="thumbHeight">
		<div class="thumb" style="background-image: url({{item.thumb}})"></div>
		<div class="overlay">
			<span class="portfolio-item-title">{{item.name}}</span>
		</div>
	</div>

	<div ng-if="videoVisible" class="ef-portfolio-overlay" ng-click="hideVideo()">
		<iframe class="ef-portfolio-video" src="{{video}}" width="890" height="500" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
		<div class="menu close" ng-click="hideVideo();">
		  	<div class="line-top line"></div>
		  	<div class="line-bottom line"></div>
		</div>
	</div>
	
</div>
